<p-drawer #drawerRef (onHide)="toggleSidebar()" [(visible)]="visible">
  <ng-template #headless>
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between px-6 pt-4 shrink-0">
        <span class="inline-flex items-center gap-2">
            <span class="font-semibold text-2xl text-primary">Easy Creche</span>
        </span>
        <span>
            <p-button
              type="button"
              (click)="closeCallback($event)"
              icon="pi pi-times"
              rounded
              text
              styleClass="h-3 w-3">
            </p-button>
        </span>
      </div>
      <div class="overflow-y-auto scrollbar-none">
        <ul class="list-none pt-4 px-4 m-0">
          <li>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a
                  (click)="navigateTo()"
                  class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-bookmark mr-2"></i>
                  <span class="font-medium">Agendamentos</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['register-responsible'])"
                   class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-300 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Cadastrar Responsável</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['register-student'])"
                  class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-map mr-2"></i>
                  <span class="font-medium">Cadastrar Aluno</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['in-out-monitoring'])"
                   class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-users mr-2"></i>
                  <span class="font-medium">Monitoramento</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['student-progress'])"
                   class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-comments mr-2"></i>
                  <span class="font-medium">Registro de Desenvolvimento</span>
                  <span
                    class="inline-flex items-center justify-center ml-auto bg-primary text-primary-contrast rounded-full"
                    style="min-width: 1.5rem; height: 1.5rem">3</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['docs'])"
                   class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-calendar mr-2"></i>
                  <span class="font-medium">Documentos</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['resources'])"
                   class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Recursos e Materiais</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['contribute'])"
                  class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Contribua!</span>
                </a>
              </li>
              <li>
                <a
                  (click)="navigateTo(['panic'])"
                  class="flex items-center cursor-pointer p-4 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
                  <i class="pi pi-cog mr-2"></i>
                  <span class="font-medium">Botão do Pânico</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-4 mx-4 border-t border-0 border-surface"/>
        <a
          class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-power-off mr-2"></i>
          <span class="font-bold">Logout</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-drawer>
